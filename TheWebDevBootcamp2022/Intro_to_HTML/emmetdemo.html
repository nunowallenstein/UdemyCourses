<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
<!-- Emmet demmo shortcuts -->

    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h2 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- div+div>p>span+em^bq -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

<!-- ul>li.item$*5 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- nav>ul>li*5>a[href=www.$.com]{Click me!} -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click me!</a></li>
            <li><a href="www.2.com">Click me!</a></li>
            <li><a href="www.3.com">Click me!</a></li>
            <li><a href="www.4.com">Click me!</a></li>
            <li><a href="www.5.com">Click me!</a></li>
        </ul>
    </nav>
</body>

</html>
