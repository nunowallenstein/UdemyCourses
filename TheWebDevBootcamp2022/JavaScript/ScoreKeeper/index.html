<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score keeper</title>
</head>
<img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg">

<body>
<div>Ping Pong score keeper</div>
<div>
    <p id="score"><b id="score_button1">0</b> to <b id="score_button2">0</b></p>
    <p>Use the buttons to score</p>
    <label for="maxpoints">Playing up to</label>
    <select name="maxpoints" id="select">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select> 
</div>
<div>
    <button id="button1" class="score">+1 Player one</button>
    <button id="button2" class="score">+1 Player two</button>
    <button id="button3">Reset</button>
</div>
<script src="app.js"></script>
</body>
</html>
