<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="tacos">
        <p>
            <label for="username"> Enter your Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Pick your color</label>
            <input type="color" placeholder="" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter your number</label>
            <input type="number" placeholder="Enter a number" id="number" name="number">
        </p>

        <button type="button">Botão Normal</button>
        <button type="submit">Submit</button>

    </form>

    <h2>More inputs </h2>
    <form action="birds/">
        <label for="agree_tos">Agree!!</label>
        <input type="checkbox" id="agree_tos" name="agree_tos_Teste">
        <button type="submit">Submit!!</button>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Select your dish type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>´
            </select>
        </p>
        <label for="cheese">Amount of cheese level</label>
        <input type="range" name="cheese_lvl" min="0" max="100" step="0.1" id="cheese" value="30">
        <p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests" id="requests" cols="30" rows="5" placeholder="Type your text"></textarea>
        </p>

        </p>
    </form>
    <h2>More Validation Forms</h2>
    <form action="dummy/">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="url">Enter your URL</label>
            <input type="url" name="url" id="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
